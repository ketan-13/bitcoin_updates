{% extends 'coins/base.html'%}
{% load static %}
{% block content %}
    <div class = "container">
      <br>
      <h2 class = "text-center">Bitcoin App</h2>
      <br>
    </div>
{% for crypto in all_coins %}
        <div class="col-md-4 col-sm-6 col-lg-3">
          <div class="card">
            <div class="card-body text-center">
              <p class="card-title">{{ crypto.currency }}</p>
              <hr>
              <p class="card-text">{{ crypto.price_inr }}</p>
              <p class="card-text">{{ crypto.price_updated_at }}</p>
            </div>
          </div>
          <br><br><br>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
